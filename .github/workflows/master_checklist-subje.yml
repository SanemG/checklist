# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - checklist-subje

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
       # git config --global core.eol lf

    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
     # Connect to Azure Container registry (ACR)
    - uses: azure/docker-login@v1 
      with:
        #login-server: acraltug.azurecr.io
        login-server: subjerepo.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME_SUBJE }} 
        password: ${{ secrets.REGISTRY_PASSWORD_SUBJE }}
    # Docker build and push to a Azure Container registry (ACR)
    - run: |
       docker build . -t subjerepo.azurecr.io/k8sdemo:${{ github.run_id }}
       docker push subjerepo.azurecr.io/k8sdemo:${{ github.run_id }}
       docker run -d -p 8000:8000 --name store checklist-subje-docker:1.0.1
  
    - name: Install dependencies
      run: |
        npm install
        npm install -g gatsby-cli
    - name: Build with Gatsby
      run: gatsby build

    #- name: 'Run Azure webapp deploy action using publish profile credentials'
      #uses: azure/webapps-deploy@v1
      #with:
        #app-name: 'checklist-subje-docker'
        #slot-name: 'production'
        #publish-profile: ${{ secrets.AzureAppService_PublishProfile_dfee26a01c034f6080a3b36a4bfc19d8 }}
        #package: .
    - name: 'Deploy to Azure Web App'
      #uses: azure/webapps-deploy@v2
      uses: azure/webapps-container-deploy@v1
      with:
        app-name: 'checklist-subje-docker'
        images: 'subjerepo.azurecr.io/k8sdemo:${{ github.run_id }}'